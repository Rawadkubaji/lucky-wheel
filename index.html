<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valorant Lucky Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #111;
      color: white;
    }

    #wheel-container {
      position: relative;
      display: inline-block;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }

    canvas {
      background: #222;
      border-radius: 50%;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Valorant Lucky Wheel</h1>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <br>
  <button onclick="spin()">Spin!</button>
  <p id="result"></p>

  <script>
    const options = [
      "Lifetime Key", "1 Week Key", "1 Day Key", "Ranked Acc",
      "Random Riot Acc", "Spin Again", "Nothing", "1 Free Spin"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const arc = (2 * Math.PI) / options.length;
    let angle = 0;
    let isSpinning = false;

    const winningSequence = [2]; // Indexe: gewÃ¼nschte Gewinne
    let currentSpin = 0;
    let spinsLeft = 1;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < options.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = currentAngle + (i + 1) * arc;

        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#6600cc" : "#9900ff";
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, startAngle, endAngle);
        ctx.fill();

        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(options[i], size / 3, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (isSpinning || currentSpin >= winningSequence.length) return;

      isSpinning = true;
      const winningIndex = winningSequence[currentSpin];
      currentSpin++;
      spinsLeft--;

      // ðŸŽ¯ Zielwinkel berechnen:
      const minSpins = 5;
      const fullSpins = minSpins * 2 * Math.PI;

      // Jedes Segment ist `arc` breit. Wir berechnen die Mitte des Zielsegments
      const targetAngle = (2 * Math.PI) - (winningIndex * arc + arc / 2);

      // Gesamtwinkel: mehrere Umdrehungen plus Zielsegment
      const finalAngle = fullSpins + targetAngle;

      const duration = 4000;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic

        angle = finalAngle * eased;
        drawWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          document.getElementById("result").innerText =
            `ðŸŽ‰ Du hast gewonnen: ${options[winningIndex]} (Noch ${spinsLeft} Spin(s))`;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
