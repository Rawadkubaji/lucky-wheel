<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valorant Lucky Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #111;
      color: white;
    }
    canvas {
      background: #222;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
      position: relative;
      top: -520px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Valorant Lucky Wheel</h1>

  <div id="pointer"></div>
  <canvas id="wheel" width="500" height="500"></canvas><br>
  <button onclick="spin()">Spin!</button>
  <p id="result"></p>

  <script>
    const options = [
      "Lifetime Key", "1 Week Key", "1 Day Key", "Ranked Acc",
      "Random Riot Acc", "Spin Again", "Nothing", "1 Free Spin"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const arc = (2 * Math.PI) / options.length;
    let angle = 0;
    let isSpinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < options.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = currentAngle + (i + 1) * arc;

        // Segment zeichnen
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#6600cc" : "#9900ff";
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, startAngle, endAngle);
        ctx.fill();

        // Text zeichnen
        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(options[i], size / 3, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;

      let spinAngle = Math.random() * 2 * Math.PI + 10 * Math.PI; // mind. 5 Runden
      const duration = 3000;
      const startTime = performance.now();

      function animate(time) {
        let elapsed = time - startTime;
        if (elapsed > duration) elapsed = duration;

        const progress = elapsed / duration;
        const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic

        angle = spinAngle * eased;
        drawWheel(angle);

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = angle % (2 * Math.PI);
          const winningIndex = Math.floor((options.length - finalAngle / arc) % options.length);
          document.getElementById("result").innerText =
            "ðŸŽ‰ Du hast gewonnen: " + options[winningIndex];
          isSpinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
