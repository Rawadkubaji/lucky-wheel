<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valorant Lucky Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #111;
      color: white;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    canvas {
      background: #222;
      border-radius: 50%;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Valorant Lucky Wheel</h1>

  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <br>
  <button onclick="spin()">Spin!</button>
  <p id="result"></p>

  <script>
    const options = [
      "Lifetime Key", "1 Week Key", "1 Day Key", "Ranked Acc",
      "Random Riot Acc", "Spin Again", "Nothing", "1 Free Spin"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const arc = (2 * Math.PI) / options.length;
    let angle = 0;
    let isSpinning = false;

    // ðŸ§© Anzahl erlaubter Drehungen
    let spinsLeft = 3;
    let currentSpin = 0;

    // ðŸŽ¯ Gewinne festlegen (Index im options-Array)
    let winningSequence = [2, 4, 0]; // z.B. 1 Day Key, Random Riot Acc, Lifetime Key

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < options.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = currentAngle + (i + 1) * arc;

        // Segment zeichnen
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#6600cc" : "#9900ff";
        ctx.moveTo(size / 2, size / 2);
        ctx.arc(size / 2, size / 2, size / 2, startAngle, endAngle);
        ctx.fill();

        // Text zeichnen
        ctx.save();
        ctx.translate(size / 2, size / 2);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(options[i], size / 3, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (isSpinning || spinsLeft <= 0 || currentSpin >= winningSequence.length) return;
      isSpinning = true;

      let winningIndex = winningSequence[currentSpin];
      currentSpin++;
      spinsLeft--;

      let targetAngle = (options.length - winningIndex) * arc - arc / 2;
      let spinAngle = targetAngle + 10 * Math.PI;

      const duration = 3000;
      const startTime = performance.now();

      function animate(time) {
        let elapsed = time - startTime;
        if (elapsed > duration) elapsed = duration;

        const progress = elapsed / duration;
        const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic

        angle = spinAngle * eased;
        drawWheel(angle);

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          document.getElementById("result").innerText =
            `ðŸŽ‰ Du hast gewonnen: ${options[winningIndex]} (Noch ${spinsLeft} Spin(s))`;
          isSpinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
